<!DOCTYPE html>{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>EasyCab map</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/easycab.css" %}">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="{% static "js/datepair.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.datepair.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/jquery.timepicker.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/easycab-util.js" %}"></script>
	<script src="{% static "js/position-export-filter.js" %}"></script>
</head>
<body>
	<form class="exportFilter" action="position_export" method="POST" enctype="mutipart/form-data">{% csrf_token %}
		<h2>
			Positions-Daten exportieren
		</h2>
		<p>
			Wählen Sie die Kriterien für den Export.
		</p>
		<p>
			Falls alle Daten exportiert werden sollen, kann dies einige Minuten dauern!
		</p>
		<div class="box driverFilter"></div>
		<div class="box taxiFilter"></div>
		<div class="box dateFilter"></div>
		<fieldset class="buttons">
			<input type="reset" value="Zurücksetzen" />
			<input type="submit" value="Export" />
		</fieldset>
	</form>
</body>
